<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Blaze Intelligence</title>
  <style>
    :root {
      --burnt-orange: #BF5700;
      --deep-navy: #002244;
      --championship-gold: #FFD700;
      --neural-green: #00FF41;
      --ai-purple: #8B5CF6;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--deep-navy), #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-size: 24px;
      font-weight: 800;
      text-decoration: none;
      color: var(--championship-gold);
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--burnt-orange); }
    main {
      flex: 1;
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(135deg, var(--ai-purple), var(--neural-green), var(--burnt-orange), var(--championship-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.description {
      text-align: center;
      margin-bottom: 40px;
      color: #d1d5db;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, textarea, select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: vertical;
    }
    button {
      background: var(--burnt-orange);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">Blaze Intelligence</a>
    <nav>
      <a href="index.html#dashboard">Dashboard</a>
      <a href="analytics.html">AI Analytics</a>
      <a href="universe.html">3D Universe</a>
      <a href="demo.html">Demo</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Get in Touch</h1>
    <p class="description">Have questions or want a personalized demo? Fill out the form below and our team will reach out shortly.</p>
    <form id="contactForm">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="organization">Organization</label>
        <input id="organization" name="organization" type="text" />
      </div>
      <div>
        <label for="sport">Team / Sport</label>
        <select id="sport" name="sport">
          <option value="">Select your focus</option>
          <option value="baseball">Baseball</option>
          <option value="football">Football</option>
          <option value="basketball">Basketball</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us about your needs..."></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Blaze Intelligence. All rights reserved.
  </footer>
  <!-- üéØ NAVIGATION MANAGER - INTERACTIVE FUNCTIONALITY -->
  <script src="navigation-manager.js"></script>

  <!-- üìû CONTACT PAGE INTERACTIVITY -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üèÜ Contact page interactive features loaded');

        // Setup form interactivity
        setupContactFormInteractivity();

        // Setup interactive elements
        setupContactPageElements();
    });

    function setupContactFormInteractivity() {
        const forms = document.querySelectorAll('form');

        forms.forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                handleContactFormSubmission(form);
            });

            // Add real-time validation
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('blur', () => validateField(input));
                input.addEventListener('input', () => clearFieldError(input));
            });
        });
    }

    function validateField(input) {
        const value = input.value.trim();
        let isValid = true;
        let errorMessage = '';

        // Basic validation
        if (input.hasAttribute('required') && !value) {
            isValid = false;
            errorMessage = 'This field is required';
        } else if (input.type === 'email' && value && !isValidEmail(value)) {
            isValid = false;
            errorMessage = 'Please enter a valid email address';
        }

        if (!isValid) {
            showFieldError(input, errorMessage);
        } else {
            clearFieldError(input);
        }

        return isValid;
    }

    function showFieldError(input, message) {
        clearFieldError(input);

        input.style.borderColor = '#EF4444';
        const errorDiv = document.createElement('div');
        errorDiv.className = 'field-error';
        errorDiv.style.color = '#EF4444';
        errorDiv.style.fontSize = '0.8rem';
        errorDiv.style.marginTop = '0.5rem';
        errorDiv.textContent = message;

        input.parentNode.appendChild(errorDiv);
    }

    function clearFieldError(input) {
        input.style.borderColor = '';
        const errorDiv = input.parentNode.querySelector('.field-error');
        if (errorDiv) {
            errorDiv.remove();
        }
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function handleContactFormSubmission(form) {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Validate all fields
        const inputs = form.querySelectorAll('input, textarea, select');
        let isValid = true;

        inputs.forEach(input => {
            if (!validateField(input)) {
                isValid = false;
            }
        });

        if (!isValid) {
            return;
        }

        // Show loading state
        showFormLoading(form);

        // Simulate form submission
        setTimeout(() => {
            showContactSuccess(data);
            form.reset();
            hideFormLoading(form);
        }, 2000);

        // Track submission
        if (window.navigationManager) {
            window.navigationManager.trackEvent('contact-form-submission', {
                organization: data.organization || 'Not specified',
                sport: data.sport || 'General'
            });
        }
    }

    function showFormLoading(form) {
        const submitButton = form.querySelector('button[type="submit"], input[type="submit"]');
        if (submitButton) {
            submitButton.disabled = true;
            submitButton.dataset.originalText = submitButton.textContent;
            submitButton.innerHTML = '‚è≥ Sending Message...';
        }

        form.style.opacity = '0.7';
    }

    function hideFormLoading(form) {
        const submitButton = form.querySelector('button[type="submit"], input[type="submit"]');
        if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = submitButton.dataset.originalText || 'Send Message';
        }

        form.style.opacity = '';
    }

    function showContactSuccess(formData) {
        const modal = document.createElement('div');
        modal.innerHTML = `
            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center;">
                <div style="background: linear-gradient(135deg, #002244, #001122); padding: 3rem; border-radius: 16px; max-width: 500px; text-align: center; border: 2px solid #00B2A9; color: white;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚úÖ</div>
                    <h3 style="color: #00B2A9; font-size: 1.8rem; margin: 0 0 1rem 0;">Message Sent Successfully!</h3>
                    <p style="color: #9BCBEB; margin: 0 0 2rem 0; line-height: 1.5;">
                        Thank you for reaching out! Our championship team will respond within 24 hours to discuss how we can help elevate your program.
                    </p>
                    <div style="background: rgba(191, 87, 0, 0.1); padding: 1.5rem; border-radius: 8px; margin: 1rem 0; text-align: left;">
                        <strong style="color: #BF5700;">Austin Humphrey</strong><br>
                        <span style="color: #9BCBEB;">Founder & CEO</span><br>
                        <a href="mailto:ahump20@outlook.com" style="color: #00B2A9; text-decoration: none;">ahump20@outlook.com</a><br>
                        <a href="tel:+12102735538" style="color: #00B2A9; text-decoration: none;">(210) 273-5538</a>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()"
                            style="background: linear-gradient(135deg, #BF5700, #00B2A9); color: white; border: none; padding: 1rem 2rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
                        Continue Exploring
                    </button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);
    }

    function setupContactPageElements() {
        // Track page interactions
        console.log('üèÜ Contact page fully interactive');
    }
  </script>
</body>
</html>
