<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Blaze Intelligence</title>
  <style>
    :root {
      --burnt-orange: #BF5700;
      --deep-navy: #002244;
      --championship-gold: #FFD700;
      --neural-green: #00FF41;
      --ai-purple: #8B5CF6;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--deep-navy), #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-size: 24px;
      font-weight: 800;
      text-decoration: none;
      color: var(--championship-gold);
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--burnt-orange); }
    main {
      flex: 1;
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(135deg, var(--ai-purple), var(--neural-green), var(--burnt-orange), var(--championship-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.description {
      text-align: center;
      margin-bottom: 40px;
      color: #d1d5db;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, textarea, select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: vertical;
    }
    button {
      background: var(--burnt-orange);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">Blaze Intelligence</a>
    <nav>
      <a href="index.html#dashboard">Dashboard</a>
      <a href="analytics.html">AI Analytics</a>
      <a href="universe.html">3D Universe</a>
      <a href="demo.html">Demo</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Get in Touch</h1>
    <p class="description">Have questions or want a personalized demo? Fill out the form below and our team will reach out shortly.</p>
    <form id="contactForm">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="organization">Organization</label>
        <input id="organization" name="organization" type="text" />
      </div>
      <div>
        <label for="sport">Team / Sport</label>
        <select id="sport" name="sport">
          <option value="">Select your focus</option>
          <option value="baseball">Baseball</option>
          <option value="football">Football</option>
          <option value="basketball">Basketball</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us about your needs..."></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Blaze Intelligence. All rights reserved.
  </footer>
  <script>
    // Simple form handler; prevents default submission since there is no backend endpoint yet.
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you! Your message has been sent. We\'ll be in touch soon.');
      this.reset();
    });
  </script>
</body>
</html>
