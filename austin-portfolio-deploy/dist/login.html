    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blaze Intelligence</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Access your Blaze Intelligence account to unlock championship-level sports analytics and performance insights.">
    <meta name="keywords" content="Blaze Intelligence login, sports analytics account, athlete performance platform">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --primary-orange: #BF5700;
            --cardinal-blue: #9BCBEB;
            --championship-gold: #FFD700;
            --neural-green: #00ff7f;
            --deep-navy: #002244;
            --grizzly-teal: #00B2A9;
            --error-red: #ff4757;
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1a2e;
            --text-primary: #e0e6ed;
            --text-secondary: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Three.js Background */
        #login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--primary-orange);
            padding: 1rem 2rem;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-orange), var(--championship-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-link:hover {
            background: rgba(191, 87, 0, 0.1);
            color: var(--championship-gold);
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(191, 87, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            margin: 70px 2rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-orange), var(--championship-gold), var(--cardinal-blue));
        }

        /* Login Header */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-orange), var(--championship-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary-orange), var(--championship-gold));
            color: white;
        }

        /* Form Styles */
        .form-container {
            position: relative;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(191, 87, 0, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Password Toggle */
        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-orange);
        }

        /* Remember Me */
        .remember-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-orange);
        }

        .remember-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-orange), var(--championship-gold));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(191, 87, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(191, 87, 0, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Links */
        .form-links {
            text-align: center;
            margin-top: 2rem;
        }

        .form-link {
            color: var(--cardinal-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: var(--championship-gold);
        }

        /* Error Messages */
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error-red);
            color: var(--error-red);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid var(--neural-green);
            color: var(--neural-green);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Social Login */
        .social-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-title {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
        }

        .social-button {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 70px 1rem 1rem;
                padding: 2rem;
            }

            .login-title {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>

<body>
    <canvas id="login-background"></canvas>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="nav-brand">🔥 Blaze Intelligence</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/sports-intelligence-dashboard.html" class="nav-link">Sports Intelligence</a>
            <a href="/pricing.html" class="nav-link">Pricing</a>
            <a href="/contact.html" class="nav-link">Contact</a>
        </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Access your championship analytics platform</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Error/Success Messages -->
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-panel active" id="login-panel">
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="login-email">Email Address</label>
                        <input type="email" class="form-input" id="login-email" name="email" placeholder="Enter your email" required="">
                    </div>

                    <div class="form-group">

            <!-- Signup Form -->
            <div class="form-panel" id="signup-panel">

                    </div>

                    <div class="form-group">

                        <input type="email" class="form-input" id="signup-email" name="email" placeholder="Enter your email" required="">
                    </div>

                        <label class="form-label" for="signup-password">Password</label>

                            <input type="password" class="form-input" id="signup-password" name="password" placeholder="Create a password" required="" minlength="8">

                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <div class="password-group">
                            <input type="password" class="form-input" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required="">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">

        <!-- Social Login -->

                <a href="#" class="social-button" onclick="socialLogin('microsoft')">
                    <span>🏢</span> Microsoft
                </a>

    <script>
        // Authentication System
        class AuthSystem {
            constructor() {
                this.initializeEventListeners();
                this.initializeThreeJS();
                this.checkExistingSession();
            }

            initializeEventListeners() {
                // Login form
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Signup form
                document.getElementById('signup-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignup();
                });

                // Password confirmation validation
                document.getElementById('confirm-password').addEventListener('input', (e) => {
                    this.validatePasswordMatch();
                });
            }

            initializeThreeJS() {
                const canvas = document.getElementById('login-background');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });

                renderer.setSize(window.innerWidth, window.innerHeight);

                // Create authentication-themed particles
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                const colors = [];

                for (let i = 0; i < 150; i++) {
                    vertices.push(
                        (Math.random() - 0.5) * 400,
                        (Math.random() - 0.5) * 400,
                        (Math.random() - 0.5) * 400
                    );

                    // Security-themed colors
                    const colorChoice = Math.floor(Math.random() * 3);
                    switch(colorChoice) {
                        case 0: colors.push(1, 0.4, 0); break;        // Orange (secure)
                        case 1: colors.push(1, 0.84, 0); break;       // Gold (premium)
                        case 2: colors.push(0, 1, 0.5); break;        // Green (verified)
                    }
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8
                });

                const points = new THREE.Points(geometry, material);
                scene.add(points);

                camera.position.z = 200;

                function animate() {
                    requestAnimationFrame(animate);
                    points.rotation.x += 0.0008;
                    points.rotation.y += 0.0012;
                    renderer.render(scene, camera);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const remember = document.getElementById('remember-me').checked;

                this.setLoadingState('login', true);
                this.hideMessages();

                try {
                    // Simulate API call
                    await this.simulateAPI();

                    // Validate credentials (demo implementation)
                    if (this.validateCredentials(email, password)) {
                        this.showSuccess('Login successful! Redirecting to dashboard...');

                        // Store session
                        this.createSession(email, remember);

                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = '/sports-intelligence-dashboard.html';
                        }, 1500);
                    } else {
                        this.showError('Invalid email or password. Please try again.');
                    }
                } catch (error) {
                    this.showError('Login failed. Please check your connection and try again.');
                } finally {
                    this.setLoadingState('login', false);
                }
            }

            async handleSignup() {
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms-agreement').checked;

                this.setLoadingState('signup', true);
                this.hideMessages();

                // Validation
                if (!this.validateSignupForm(name, email, password, confirmPassword, terms)) {
                    this.setLoadingState('signup', false);
                    return;
                }

                try {
                    // Simulate API call
                    await this.simulateAPI();

                    // Check if user already exists (demo)
                    if (this.userExists(email)) {
                        this.showError('An account with this email already exists. Please use a different email or sign in.');
                        return;
                    }

                    // Create account (demo implementation)
                    this.createAccount(name, email, password);
                    this.showSuccess('Account created successfully! You can now sign in.');

                    // Switch to login tab
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-email').value = email;
                    }, 1500);

                } catch (error) {
                    this.showError('Account creation failed. Please try again.');
                } finally {
                    this.setLoadingState('signup', false);
                }
            }

            validateCredentials(email, password) {
                // Demo credentials - in production, this would be server-side
                const demoUsers = [
                    { email: 'demo@blazeintelligence.com', password: 'demo123' },
                    { email: 'coach@example.com', password: 'coach123' },
                    { email: 'athlete@example.com', password: 'athlete123' }
                ];

                return demoUsers.some(user => user.email === email && user.password === password) ||
                       (email.includes('@') && password.length >= 6); // Flexible demo validation
            }

            validateSignupForm(name, email, password, confirmPassword, terms) {
                if (!name.trim()) {
                    this.showError('Please enter your full name.');
                    return false;
                }

                if (!email.includes('@')) {
                    this.showError('Please enter a valid email address.');
                    return false;
                }

                if (password.length < 8) {
                    this.showError('Password must be at least 8 characters long.');
                    return false;
                }

                if (password !== confirmPassword) {
                    this.showError('Passwords do not match.');
                    return false;
                }

                if (!terms) {
                    this.showError('Please accept the Terms of Service and Privacy Policy.');
                    return false;
                }

                return true;
            }

            validatePasswordMatch() {
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const confirmInput = document.getElementById('confirm-password');

                if (confirmPassword && password !== confirmPassword) {
                    confirmInput.style.borderColor = '#ff4757';
                } else {
                    confirmInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }
            }

            userExists(email) {
                // Demo check - in production, this would be server-side
                const existingUsers = ['admin@blazeintelligence.com', 'test@example.com'];
                return existingUsers.includes(email);
            }

            createAccount(name, email, password) {
                // Demo implementation - store in localStorage for demo purposes
                const users = JSON.parse(localStorage.getItem('blazeUsers') || '[]');
                users.push({ name, email, password, created: new Date().toISOString() });
                localStorage.setItem('blazeUsers', JSON.stringify(users));
            }

            createSession(email, remember) {
                const session = {
                    email,
                    loginTime: new Date().toISOString(),
                    remember
                };

                if (remember) {
                    localStorage.setItem('blazeSession', JSON.stringify(session));
                } else {
                    sessionStorage.setItem('blazeSession', JSON.stringify(session));
                }
            }

            checkExistingSession() {
                const session = localStorage.getItem('blazeSession') || sessionStorage.getItem('blazeSession');
                if (session) {
                    const { email, loginTime } = JSON.parse(session);
                    const loginDate = new Date(loginTime);
                    const now = new Date();

                    // Check if session is still valid (30 days for remember me, otherwise current session)
                    const isValid = localStorage.getItem('blazeSession') ?
                        (now - loginDate) < (30 * 24 * 60 * 60 * 1000) : true;

                    if (isValid) {
                        this.showSuccess(`Welcome back! You're already signed in as ${email}`);
                        setTimeout(() => {
                            window.location.href = '/sports-intelligence-dashboard.html';
                        }, 2000);
                    }
                }
            }

            async simulateAPI() {
                // Simulate network delay
                return new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
            }

            setLoadingState(type, loading) {
                const button = document.getElementById(`${type}-button`);
                const spinner = document.getElementById(`${type}-spinner`);
                const text = document.getElementById(`${type}-text`);

                if (loading) {
                    button.disabled = true;
                    spinner.style.display = 'inline-block';
                    text.textContent = type === 'login' ? 'Signing In...' : 'Creating Account...';
                } else {
                    button.disabled = false;
                    spinner.style.display = 'none';
                    text.textContent = type === 'login' ? 'Sign In' : 'Create Account';
                }
            }

            showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                const successElement = document.getElementById('success-message');
                successElement.textContent = message;
                successElement.style.display = 'block';
                setTimeout(() => this.hideMessages(), 5000);
            }

            hideMessages() {
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
            }
        }

        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update panels
            document.querySelectorAll('.form-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`${tab}-panel`).classList.add('active');

            // Clear messages
            auth.hideMessages();
        }

        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '🙈';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️';
            }
        }

        // Social login
        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would redirect to OAuth provider. This is a demo implementation.`);
        }

        // Forgot password
        function showForgotPassword() {
            const email = prompt('Enter your email address to reset your password:');
            if (email && email.includes('@')) {
                alert('Password reset instructions have been sent to your email address.');
            }
        }

        // Initialize authentication system
        let auth;
        document.addEventListener('DOMContentLoaded', () => {
            auth = new AuthSystem();
            console.log('🔥 Authentication system initialized');
        });

        // Analytics tracking
        window.addEventListener('load', () => {
            console.log('🔥 Login page loaded successfully');
        });
    </script>

</body></html>
