    <!-- Three.js Hero Background with Accessibility -->
    <script>
        // Three.js Neural Network Background with reduced motion support
        (function() {
            // Check for reduced motion preference
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            let animationId = null;
            let isPaused = prefersReducedMotion;

            // Animation control button
            const pauseBtn = document.getElementById('pauseAnimBtn');

            if (prefersReducedMotion) {
                pauseBtn.textContent = 'Start Animation';
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create particle system
            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10;

                // Championship colors
                const useOrange = Math.random() > 0.5;
                if (useOrange) {
                    colors[i] = 0.75;     // R (Burnt orange)
                    colors[i + 1] = 0.34; // G
                    colors[i + 2] = 0;    // B
                } else {
                    colors[i] = 0.61;     // R (Cardinal blue)
                    colors[i + 1] = 0.80; // G
                    colors[i + 2] = 0.92; // B
                }
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            // Create connections (neural network effect)
            const connectionGeometry = new THREE.BufferGeometry();
            const connectionPositions = [];
            const connectionColors = [];

            for (let i = 0; i < 100; i++) {
                const start = Math.floor(Math.random() * particleCount) * 3;
                const end = Math.floor(Math.random() * particleCount) * 3;

                connectionPositions.push(
                    positions[start], positions[start + 1], positions[start + 2],
                    positions[end], positions[end + 1], positions[end + 2]
                );

                // Line colors
                for (let j = 0; j < 2; j++) {
                    connectionColors.push(0.61, 0.80, 0.92, 0.61, 0.80, 0.92);
                }
            }

            connectionGeometry.setAttribute('position', new THREE.Float32BufferAttribute(connectionPositions, 3));
            connectionGeometry.setAttribute('color', new THREE.Float32BufferAttribute(connectionColors, 3));

            const connectionMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.2,
                blending: THREE.AdditiveBlending
            });

            const connections = new THREE.LineSegments(connectionGeometry, connectionMaterial);
            scene.add(connections);

            camera.position.z = 5;

            // Animation
            function animate() {
                if (!isPaused) {
                    animationId = requestAnimationFrame(animate);

                    particleSystem.rotation.x += 0.0005;
                    particleSystem.rotation.y += 0.001;

                    connections.rotation.x -= 0.0003;
                    connections.rotation.y -= 0.0007;
                }

                renderer.render(scene, camera);
            }

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Pause/Resume animation
            pauseBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Start Animation' : 'Pause Animation';

                if (!isPaused) {
                    animate();
                } else if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            });

            // Start animation if not reduced motion
            if (!prefersReducedMotion) {
                animate();
            } else {
                // Still render one frame for static display
                renderer.render(scene, camera);
            }
        })();
    </script>

    <!-- Load SportsDataIO Connector with new secure proxy -->
    <script>
        // Updated SportsDataIO client using secure proxy
        class SportsDataIOClient {
            constructor() {
                this.baseUrl = '/api/sdio';
                this.cache = new Map();
                this.cacheTimeout = 30000; // 30 seconds
            }

            async fetchData(path) {
                const cacheKey = path;
                const cached = this.cache.get(cacheKey);

                if (cached && Date.now() - cached.timestamp < this.cacheTimeout) {
                    return cached.data;
                }

                try {
                    const response = await fetch(`${this.baseUrl}?path=${encodeURIComponent(path)}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    this.cache.set(cacheKey, { data, timestamp: Date.now() });
                    return data;
                } catch (error) {
                    console.error('SportsDataIO fetch error:', error);
                    return null;
                }
            }

            async getNFLTeams() {
                return this.fetchData('/v3/nfl/scores/json/Teams');
            }

            async getMLBTeams() {
                return this.fetchData('/v3/mlb/scores/json/Teams');
            }

            async getNBATeams() {
                return this.fetchData('/v3/nba/scores/json/Teams');
            }
        }

        // Initialize client
        window.sportsDataIO = new SportsDataIOClient();
    </script>

    <!-- Initialize -->
    <script>
        // Hide loading overlay after dashboard loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 1500);
        });

        // Add live timestamp
        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Update any live indicators
            const liveIndicators = document.querySelectorAll('.live-indicator');
            liveIndicators.forEach(indicator => {
                indicator.title = `Last update: ${timeString}`;
            });
        }, 1000);

        // Keyboard navigation enhancement
        document.addEventListener('keydown', (e) => {
            // Press 'P' to pause/resume animation
            if (e.key === 'p' || e.key === 'P') {
                document.getElementById('pauseAnimBtn').click();
            }
        });
    </script>
