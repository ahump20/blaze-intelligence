<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Analytics | Blaze Intelligence</title>
  <style>
    :root {
      --burnt-orange: #BF5700;
      --deep-navy: #002244;
      --championship-gold: #FFD700;
      --neural-green: #00FF41;
      --ai-purple: #8B5CF6;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--deep-navy), #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-size: 24px;
      font-weight: 800;
      text-decoration: none;
      color: var(--championship-gold);
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--burnt-orange); }
    main {
      flex: 1;
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(135deg, var(--ai-purple), var(--neural-green), var(--burnt-orange), var(--championship-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.description {
      text-align: center;
      margin-bottom: 40px;
      color: #d1d5db;
    }
    #chart-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="brand">Blaze Intelligence</a>
    <nav>
      <a href="index.html#dashboard">Dashboard</a>
      <a href="analytics.html">AI Analytics</a>
      <a href="universe.html">3D Universe</a>
      <a href="demo.html">Demo</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Championship AI Analytics</h1>
    <p class="description">Explore NIL valuations, transfer activity and program rankings in a unified dashboard. The chart below shows example NIL values for top programs.</p>
    <div id="chart-container">
      <canvas id="nilChart" width="400" height="240"></canvas>
    </div>
  </main>
  <footer>
    &copy; 2025 Blaze Intelligence. All rights reserved.
  </footer>
  <script>
    // Example chart showing NIL program values. Real data can be substituted via fetch() or API calls.
    const ctx = document.getElementById('nilChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Texas', 'Alabama', 'LSU', 'Georgia', 'Texas A&M', 'Penn State'],
        datasets: [{
          label: 'Total NIL Value (in $M)',
          data: [22.0, 18.4, 17.9, 15.7, 14.3, 14.6],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'NIL Value (Millions USD)' }
          },
          x: {
            title: { display: true, text: 'Program' }
          }
        },
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Example Top NIL Programs' }
        }
      }
    });
  </script>
</body>
</html>
