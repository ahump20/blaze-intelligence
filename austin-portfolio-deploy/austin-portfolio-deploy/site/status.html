<div class="container"><div class="h1">System Status</div><div id="s" class="grid cols-2"></div></div>
<script>
(async()=>{
  const s=document.getElementById('s'); const card=(t,d)=>\`<div class="card"><div class="h2">\${t}</div><pre class="p" style="white-space:pre-wrap">\${d}</pre></div>\`;
  let out='';
