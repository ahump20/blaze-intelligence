<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>NIL Engine â€” Blaze Intelligence</title>
<link rel="stylesheet" href="/assets/brand.css">
</head><body><div class="nav"><div class="brand">ðŸ”¥ Blaze Intelligence</div><a class="badge" href="/get-started.html">Get Started</a></div>
<div class="container">
  <div class="h1">NIL Engine</div>
  <form class="card" id="f" novalidate="">
    <label> Athlete Name <input name="name" required="" style="width:100%;margin-top:6px;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0f1c3a;color:var(--text)"></label><br><br>
    <label> Sport
      <select name="sport" required="" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0f1c3a;color:var(--text)">
        <option value="">Selectâ€¦</option><option>Baseball</option><option>Football</option>
      </select>
    </label><br><br>
    <label> Social Reach (est.) <input name="reach" type="number" min="0" step="100" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0f1c3a;color:var(--text)"></label><br><br>
    <button class="cta" type="submit">Estimate NIL Value</button>
  </form>
  <div class="card" id="out" style="margin-top:14px;display:none"></div>
</div>
<script>
f.addEventListener('submit', e=>{
  e.preventDefault();
  const d=new FormData(f), name=d.get('name')?.trim(), sport=d.get('sport');
  if(!name || !sport){ alert('Please complete all required fields.'); return; }
  const reach=+d.get('reach')||0; const base = sport==='Baseball'? 800 : 1200;
  const mult = Math.min(5, 1 + reach/50000);
  const est = Math.round(base * mult);
  out.style.display='block';
  out.innerHTML = \`<div class="h2">Estimate</div><p class="p">\${name} â€” ~\${est.toLocaleString()} / season (non-binding)</p>\`;
});
</script>
</body></html>
