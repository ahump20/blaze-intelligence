<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE: Championship Intelligence Dashboard | Blaze Intelligence</title>
    <meta name="description" content="Real-time sports data from SportsDataIO - The Dave Campbell's of Sports Analytics">

    <!-- Core Styles -->
    <link rel="stylesheet" href="css/blaze-professional.css">
    <link rel="stylesheet" href="css/blaze-authority.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #FAFAFA;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Live Header */
        .live-header {
            background: rgba(21, 25, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid #BF5700;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #BF5700;
            border-radius: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Dashboard Grid */
        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(21, 25, 35, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(191, 87, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #BF5700;
            box-shadow: 0 10px 30px rgba(191, 87, 0, 0.3);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #9BCBEB;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #BF5700, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-change {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .positive { color: #4ade80; }
        .negative { color: #f87171; }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .sport-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(191, 87, 0, 0.3);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .sport-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(191, 87, 0, 0.3);
            border-color: #BF5700;
        }

        .sport-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sport-title {
            font-size: 1.5rem;
            color: #9BCBEB;
            font-weight: 600;
        }

        .team-count {
            background: rgba(155, 203, 235, 0.2);
            color: #9BCBEB;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
        }

        .focus-team {
            background: rgba(191, 87, 0, 0.1);
            border: 1px solid #BF5700;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .team-name {
            font-size: 1.125rem;
            color: #ffffff;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .team-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            color: #888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #00B2A9;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .update-info {
            background: rgba(0, 178, 169, 0.1);
            border: 1px solid rgba(0, 178, 169, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
        }

        .last-update {
            color: #9BCBEB;
            font-size: 0.875rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9BCBEB;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(155, 203, 235, 0.3);
            border-top-color: #9BCBEB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .top-players {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .player-name {
            color: #ffffff;
            font-size: 0.9rem;
        }

        .player-stat {
            color: #00B2A9;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Blaze Intelligence Live Sports Data</h1>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span id="status-text">Live</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="update-info">
            <div class="last-update" id="last-update">Loading data...</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Fetching live sports data...</p>
        </div>

        <div id="data-container" class="data-grid" style="display: none;"></div>

        <div id="error" class="error" style="display: none;"></div>
    </main>

    <script>
        // Load and display sports data
        async function loadSportsData() {
            try {
                const response = await fetch('/austin-humphrey-portfolio/site/src/data/sportsdataio-live.json');
                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>Error Loading Data:</strong> ${error.message}<br>
                    <small>Please ensure the data update script has been run.</small>
                `;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayData(data) {
            const container = document.getElementById('data-container');
            const lastUpdate = document.getElementById('last-update');

            // Update timestamp
            const updateTime = new Date(data.blazeIntelligence.lastUpdate);
            lastUpdate.innerHTML = `
                Last Updated: ${updateTime.toLocaleString()} |
                Data Provider: ${data.blazeIntelligence.dataSources.primary} |
                Platform: ${data.blazeIntelligence.platform} v${data.blazeIntelligence.version}
            `;

            // Create cards for each sport
            let html = '';

            // MLB Card
            if (data.sports.mlb) {
                const mlb = data.sports.mlb;
                html += createSportCard('MLB', mlb, 'Cardinals', 'STL');
            }

            // NFL Card
            if (data.sports.nfl) {
                const nfl = data.sports.nfl;
                html += createSportCard('NFL', nfl, 'Titans', 'TEN');
            }

            // NBA Card
            if (data.sports.nba) {
                const nba = data.sports.nba;
                html += createSportCard('NBA', nba, 'Grizzlies', 'MEM');
            }

            // NCAA Football Card
            if (data.sports.ncaaFootball) {
                const ncaa = data.sports.ncaaFootball;
                html += createNCAACard('NCAA Football', ncaa, 'Texas');
            }

            // Texas HS Football Card
            if (data.sports.texasHSFootball) {
                const txhs = data.sports.texasHSFootball;
                html += createHSCard('Texas HS Football', txhs);
            }

            // Perfect Game Card
            if (data.sports.perfectGame) {
                const pg = data.sports.perfectGame;
                html += createPerfectGameCard('Perfect Game Baseball', pg);
            }

            container.innerHTML = html;
            container.style.display = 'grid';
            document.getElementById('loading').style.display = 'none';
        }

        function createSportCard(league, data, focusTeamName, focusTeamKey) {
            const focusTeam = data.teams?.find(t => t.key === focusTeamKey);
            const focusData = data[focusTeamName.toLowerCase()];

            return `
                <div class="sport-card">
                    <div class="sport-header">
                        <h2 class="sport-title">${league}</h2>
                        <span class="team-count">${data.teams?.length || 0} teams</span>
                    </div>

                    ${focusTeam ? `
                        <div class="focus-team">
                            <div class="team-name">${focusTeam.city} ${focusTeam.name}</div>
                            <div class="team-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Division</span>
                                    <span class="stat-value">${focusTeam.division}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Conference/League</span>
                                    <span class="stat-value">${focusTeam.conference || focusTeam.league}</span>
                                </div>
                            </div>
                            ${focusData?.roster ? `
                                <div class="top-players">
                                    <div class="stat-label">Top Players</div>
                                    <div class="player-list">
                                        ${focusData.roster.slice(0, 3).map(p => `
                                            <div class="player-item">
                                                <span class="player-name">${p.FirstName} ${p.LastName}</span>
                                                <span class="player-stat">${p.Position || ''}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : '<div class="focus-team">Team data loading...</div>'}

                    <div class="stat-item" style="margin-top: 16px;">
                        <span class="stat-label">Season</span>
                        <span class="stat-value">${data.season}</span>
                    </div>
                </div>
            `;
        }

        function createNCAACard(title, data, focusSchool) {
            const focusTeam = data.teams?.find(t => t.school === focusSchool);

            return `
                <div class="sport-card">
                    <div class="sport-header">
                        <h2 class="sport-title">${title}</h2>
                        <span class="team-count">${data.teams?.length || 0} teams</span>
                    </div>

                    ${focusTeam ? `
                        <div class="focus-team">
                            <div class="team-name">${focusTeam.school} ${focusTeam.name}</div>
                            <div class="team-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Conference</span>
                                    <span class="stat-value">${focusTeam.conference}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Division</span>
                                    <span class="stat-value">${focusTeam.division || 'FBS'}</span>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${data.rankings?.length ? `
                        <div class="top-players">
                            <div class="stat-label">Top 5 Rankings</div>
                            <div class="player-list">
                                ${data.rankings.slice(0, 5).map(r => `
                                    <div class="player-item">
                                        <span class="player-name">#${r.Rank} ${r.School}</span>
                                        <span class="player-stat">${r.Wins}-${r.Losses}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function createHSCard(title, data) {
            return `
                <div class="sport-card">
                    <div class="sport-header">
                        <h2 class="sport-title">${title}</h2>
                        <span class="team-count">${data.classification}</span>
                    </div>

                    <div class="top-players">
                        <div class="stat-label">Top 5 Teams</div>
                        <div class="player-list">
                            ${data.topTeams.slice(0, 5).map(t => `
                                <div class="player-item">
                                    <span class="player-name">#${t.rank} ${t.school}</span>
                                    <span class="player-stat">${t.record}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="top-players">
                        <div class="stat-label">Top Recruits</div>
                        <div class="player-list">
                            ${data.topPlayers.slice(0, 3).map(p => `
                                <div class="player-item">
                                    <span class="player-name">${p.name}</span>
                                    <span class="player-stat">${p.position} - ${p.school}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function createPerfectGameCard(title, data) {
            return `
                <div class="sport-card">
                    <div class="sport-header">
                        <h2 class="sport-title">${title}</h2>
                        <span class="team-count">Elite Prospects</span>
                    </div>

                    <div class="top-players">
                        <div class="stat-label">National Top 5</div>
                        <div class="player-list">
                            ${data.topProspects.slice(0, 5).map(p => `
                                <div class="player-item">
                                    <span class="player-name">#${p.rank} ${p.name}</span>
                                    <span class="player-stat">${p.position} - ${p.commitment}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="top-players">
                        <div class="stat-label">Texas Top Prospects</div>
                        <div class="player-list">
                            ${data.topTexasProspects.slice(0, 3).map(p => `
                                <div class="player-item">
                                    <span class="player-name">${p.name}</span>
                                    <span class="player-stat">${p.position} - ${p.commitment}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadSportsData, 5 * 60 * 1000);

        // Initial load
        loadSportsData();
    </script>

</body></html>
