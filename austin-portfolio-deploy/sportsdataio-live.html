<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Intelligence - Live Sports Data Dashboard</title>

    <!-- BML Design System -->
    <link rel="stylesheet" href="css/blaze-professional.css">
    <link rel="stylesheet" href="css/championshipDashboard.css">
    <link rel="stylesheet" href="css/enhanced-visuals.css">
    <link rel="stylesheet" href="css/sportsdataio-dashboard.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Three.js for hero background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* Page-specific overrides */
        body {
            margin: 0;
            padding: 0;
            background: #0B0B0F;
            min-height: 100vh;
        }

        /* Three.js Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* Navigation */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(11, 11, 15, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #BF5700, #9BCBEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #9CA3AF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #BF5700;
        }

        .nav-cta {
            background: linear-gradient(135deg, #BF5700, #002244);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(191, 87, 0, 0.4);
        }

        /* Main Container */
        .main-container {
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 11, 15, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(155, 203, 235, 0.2);
            border-top-color: #BF5700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #9CA3AF;
            font-size: 1.125rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Background Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-content">
            <div class="nav-brand">BLAZE INTELLIGENCE</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="analytics.html" class="nav-link">Analytics</a>
                <a href="#" class="nav-link">Live Data</a>
                <a href="demo.html" class="nav-link">Demo</a>
                <a href="contact.html" class="nav-cta">Get Started</a>
            </div>
        </div>
    </nav>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Championship Data...</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Dashboard Container -->
        <div id="sportsdataio-dashboard"></div>
    </div>

    <!-- Three.js Hero Background -->
    <script>
        // Three.js Neural Network Background
        (function() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create particle system
            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10;

                // Championship colors
                const useOrange = Math.random() > 0.5;
                if (useOrange) {
                    colors[i] = 0.75;     // R (Burnt orange)
                    colors[i + 1] = 0.34; // G
                    colors[i + 2] = 0;    // B
                } else {
                    colors[i] = 0.61;     // R (Cardinal blue)
                    colors[i + 1] = 0.80; // G
                    colors[i + 2] = 0.92; // B
                }
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            // Create connections (neural network effect)
            const connectionGeometry = new THREE.BufferGeometry();
            const connectionPositions = [];
            const connectionColors = [];

            for (let i = 0; i < 100; i++) {
                const start = Math.floor(Math.random() * particleCount) * 3;
                const end = Math.floor(Math.random() * particleCount) * 3;

                connectionPositions.push(
                    positions[start], positions[start + 1], positions[start + 2],
                    positions[end], positions[end + 1], positions[end + 2]
                );

                // Line colors
                for (let j = 0; j < 2; j++) {
                    connectionColors.push(0.61, 0.80, 0.92, 0.61, 0.80, 0.92);
                }
            }

            connectionGeometry.setAttribute('position', new THREE.Float32BufferAttribute(connectionPositions, 3));
            connectionGeometry.setAttribute('color', new THREE.Float32BufferAttribute(connectionColors, 3));

            const connectionMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.2,
                blending: THREE.AdditiveBlending
            });

            const connections = new THREE.LineSegments(connectionGeometry, connectionMaterial);
            scene.add(connections);

            camera.position.z = 5;

            // Animation
            function animate() {
                requestAnimationFrame(animate);

                particleSystem.rotation.x += 0.0005;
                particleSystem.rotation.y += 0.001;

                connections.rotation.x -= 0.0003;
                connections.rotation.y -= 0.0007;

                renderer.render(scene, camera);
            }

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Check for reduced motion preference
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (!prefersReducedMotion) {
                animate();
            } else {
                renderer.render(scene, camera);
            }
        })();
    </script>

    <!-- Load SportsDataIO Connector -->
    <script src="api/sportsdataio-connector.js"></script>

    <!-- Load Dashboard -->
    <script src="js/sportsdataio-dashboard.js"></script>

    <!-- Initialize -->
    <script>
        // Hide loading overlay after dashboard loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 1500);
        });

        // Add live timestamp
        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Update any live indicators
            const liveIndicators = document.querySelectorAll('.live-indicator');
            liveIndicators.forEach(indicator => {
                indicator.title = `Last update: ${timeString}`;
            });
        }, 1000);
    </script>

</body>
</html>
