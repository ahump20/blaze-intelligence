        // Live Sports Data Service
        class LiveSportsService {
            constructor() {
                this.apiBase = '/.netlify/functions';
                this.cache = new Map();
                this.updateInterval = 30000; // 30 seconds
            }

            async fetchLiveScores(sport, team) {
                const cacheKey = `${sport}-${team}`;
                const cached = this.cache.get(cacheKey);

                if (cached && Date.now() - cached.timestamp < this.updateInterval) {
                    return cached.data;
                }

                try {
                    const response = await axios.get(`${this.apiBase}/live-scores`, {
                        params: { sport, team }
                    });

                    const data = response.data;
                    this.cache.set(cacheKey, { data, timestamp: Date.now() });
                    return data;
                } catch (error) {
                    console.error('Error fetching live scores:', error);
                    return this.getMockData(sport, team);
                }
            }

                            status: 'LIVE',

                    },

                            lastPlay: 'Morant drives for the layup',
                            winProbability: 92.1
                        }
                    }
                };

                return mockData[sport]?.[team] || null;
            }
        }

                { id: 'titans', name: 'Titans', sport: 'nfl', color: 'titans' },
                { id: 'longhorns', name: 'Longhorns', sport: 'ncaa', color: 'longhorns' },
                { id: 'grizzlies', name: 'Grizzlies', sport: 'nba', color: 'grizzlies' }
            ];

            useEffect(() => {
                loadLiveData();
                const interval = setInterval(loadLiveData, 30000);
                return () => clearInterval(interval);
            }, []);

            async function loadLiveData() {
                setIsLoading(true);
                const scores = {};

                for (const team of teams) {
                    const data = await liveService.fetchLiveScores(team.sport, team.id);
                    if (data) scores[team.id] = data;
                }

                setLiveScores(scores);
                setLastUpdate(new Date());
                setIsLoading(false);
            }

            return (
                <div className="min-h-screen relative">

                                    </div>

                                        onClick={loadLiveData}
                                        className="p-2 glass-morphism rounded-lg hover:bg-white/10 transition-colors"
                                        disabled={isLoading}
                                    >
                                        <RefreshCw className={`w-5 h-5 ${isLoading ? 'animate-spin' : ''}`} />
                                    </button>
                                </div>
                            </div>

                            <div className="glass-morphism rounded-2xl p-8 animate-fade-in">
                                <h2 className="text-5xl font-bold mb-4 deep-south-authority blaze-gradient-text">
                                    Where Friday Night Lights Meet Silicon Valley Innovation
                                </h2>
                                <p className="text-xl text-gray-300 mb-6">
                                    Real-time intelligence from the gridiron to the diamond,
                                    powered by Texas-sized ambition and SEC-caliber analytics
                                </p>
                                <div className="flex flex-wrap gap-4">
                                    <button className="px-6 py-3 blaze-gradient text-white font-semibold rounded-lg hover:shadow-lg transition-all animate-championship-glow">
                                        View Live Dashboard
                                    </button>
                                    <button className="px-6 py-3 glass-morphism border border-blaze-blue text-blaze-blue font-semibold rounded-lg hover:bg-white/10 transition-all">

                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Live Scores Section */}

                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-center justify-between mb-8">

                                    Championship Live Feeds
                                </h3>
                                <p className="text-sm text-gray-400">
                                    Last updated: {lastUpdate.toLocaleTimeString()}
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {teams.map(team => {
                                    const score = liveScores[team.id];

                                            <div className={`flex items-center justify-between mb-4 text-${team.color}`}>

                    </section>

                    {/* Intelligence Features */}

        }

        // Initialize Three.js Background
        function initThreeBackground() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create particle field
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 1000; i++) {
                vertices.push(
                    Math.random() * 200 - 100,
                    Math.random() * 200 - 100,
                    Math.random() * 200 - 100
                );

                const color = new THREE.Color();
                color.setHSL(20 / 360, 0.8, 0.5 + Math.random() * 0.2);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 50;

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.0005;
                particles.rotation.y += 0.001;
                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Render the app
        ReactDOM.render(<ChampionshipPlatform />, document.getElementById('root'));

        // Initialize Three.js after React renders
        setTimeout(initThreeBackground, 100);
    </script>
