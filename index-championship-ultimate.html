        // Enhanced Three.js Background with Neural Network Visualization
        function initAdvancedThreeBackground() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create neural network visualization
            const nodes = [];
            const connections = [];

            // Create nodes
            for (let layer = 0; layer < 4; layer++) {
                const nodesInLayer = 5 + Math.floor(Math.random() * 3);
                for (let i = 0; i < nodesInLayer; i++) {
                    const geometry = new THREE.SphereGeometry(0.5, 16, 16);
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(20 / 360, 0.8, 0.5 + Math.random() * 0.2),
                        transparent: true,
                        opacity: 0.8
                    });
                    const node = new THREE.Mesh(geometry, material);

                    node.position.x = (layer - 1.5) * 15;
                    node.position.y = (i - nodesInLayer / 2) * 5;
                    node.position.z = Math.random() * 10 - 5;

                    nodes.push(node);
                    scene.add(node);
                }
            }

            // Create connections
            const connectionMaterial = new THREE.LineBasicMaterial({
                color: 0xBF5700,
                transparent: true,
                opacity: 0.2
            });

            for (let i = 0; i < nodes.length - 10; i++) {
                if (Math.random() > 0.3) {
                    const points = [
                        nodes[i].position,
                        nodes[i + Math.floor(Math.random() * 10) + 1]?.position
                    ].filter(Boolean);

                    if (points.length === 2) {
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const line = new THREE.Line(geometry, connectionMaterial);
                        connections.push(line);
                        scene.add(line);
                    }
                }
            }

            camera.position.z = 50;

            function animate() {
                requestAnimationFrame(animate);

                // Animate nodes
                nodes.forEach((node, i) => {
                    node.position.y += Math.sin(Date.now() * 0.001 + i) * 0.01;
                    node.material.opacity = 0.5 + Math.sin(Date.now() * 0.002 + i) * 0.3;
                });

                // Pulse connections
                connections.forEach((connection, i) => {
                    connection.material.opacity = 0.1 + Math.sin(Date.now() * 0.003 + i) * 0.1;
                });

                // Rotate camera slightly
                camera.position.x = Math.sin(Date.now() * 0.0005) * 5;
                camera.position.y = Math.cos(Date.now() * 0.0005) * 5;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Render the app
        ReactDOM.render(<ChampionshipIntelligencePlatform />, document.getElementById('root'));

        // Initialize Three.js after React renders
        setTimeout(initAdvancedThreeBackground, 100);
    </script>
